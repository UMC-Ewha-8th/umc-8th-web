<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .grid {
      display: grid;
      grid-template-columns: 30% 70%;
      grid-template-rows: 80px 200px 200px 200px 80px;
    }

    .box {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: white;
    }

    .header {
      background: #1c2b39;
      grid-column: 1;
      grid-row: 1;
    }

    .menu {
      background: #e74c3c;
      grid-column: 2;
      grid-row: 1;
    }

    .hero {
      background: #4a7ebb;
      grid-column: 1 / span 2;
      grid-row: 2;
    }

    .main {
      background: #1c2b39;
      grid-column: 1;
      grid-row: 3 / span 2; 
    }

    .image {
      background: #d6ebef;
      color: black;
      grid-column: 2;
      grid-row: 3;
    }

    .extra {
      background: #72b096;
      grid-column: 2;
      grid-row: 4;
    }

    .banner {
      background: #f4c75b;
      color: black;
      grid-column: 1 / span 2;
      grid-row: 5;
    }
  </style>
</head>
<body>

  <div class="grid">
    <div class="box header">HEADER</div>
    <div class="box menu">MENU</div>
    <div class="box hero">HERO</div>
    <div class="box main">MAIN</div>
    <div class="box image">IMAGE</div>
    <div class="box extra">EXTRA</div>
    <div class="box banner">BANNER</div>
  </div>

</body>
</html>

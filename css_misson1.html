<html lang="ko">

      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
    }

    .logo {
      display: flex;
      align-items: center;

      height: 32px;
    }

    .nav-menu {
      display: flex;
      align-items: center;
      gap: 32px;
    }

    .nav-menu a {
      text-decoration: none;
      color: black;
    }

    .nav-menu img {
      width: 32px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="main-light-logo.webp" alt="SMUMC 로고" />
      <span>SMUMC</span>
    </div>

    <nav class="nav-menu">
      <a href="#">PROJECTS</a>
      <a href="#">MEMBERS</a>

</html>

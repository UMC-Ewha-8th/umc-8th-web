<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>UMC Study Plan</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f5fa;
      text-align: center;
      margin: 0;
      padding: 40px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    input {
      width: 500px;
      padding: 14px;
      font-size: 1rem;
      border: 2px solid #aaa;
      border-radius: 4px;
      outline: none;
    }

    .lists {
      display: flex;
      justify-content: center;
      gap: 100px;
      margin-top: 40px;
    }

    .column {
        text-align: center;
        width: 200px;
    }

    .column h3 {
      display: inline-block;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
      padding-bottom: 8px;
      margin-bottom: 16px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 12px;
        margin-top: 20px;
        gap: 60px;
        font-weight: bold;
        border-bottom: 3px solid #e0e7ef;
    }

    button {
        background-color: #e5eaf3;
        border: none;
        padding: 2px 6px;
        font-size: 0.85rem;
        color: #333;
        border-radius: 1px;
        cursor: pointer;
    }

    button:hover {
      background: #d0dae8;
    }
  </style>
</head>
<body>

  <h1>UMC Study Plan</h1>
  <input type="text" id="taskInput" placeholder="스터디 계획을 작성해보세요!" />

  <div class="lists">
    <div class="column">
      <h3>해야 할 일</h3>
      <ul id="todoList"></ul>
    </div>
    <div class="column">
      <h3>해낸 일</h3>
      <ul id="doneList"></ul>
    </div>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const todoList = document.getElementById('todoList');
    const doneList = document.getElementById('doneList');

    taskInput.addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && taskInput.value.trim() !== '') {
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${taskInput.value.trim()}</span>
          <button class="completeBtn">완료</button>
        `;
        todoList.appendChild(li);
        taskInput.value = '';
      }
    });

    todoList.addEventListener('click', function (e) {
      if (e.target.classList.contains('completeBtn')) {
        const li = e.target.parentElement;
        const text = li.querySelector('span').innerText;
        const doneLi = document.createElement('li');
        doneLi.innerHTML = `
          <span>${text}</span>
          <button class="deleteBtn">삭제</button>
        `;
        doneList.appendChild(doneLi);
        todoList.removeChild(li);
      }
    });

    doneList.addEventListener('click', function (e) {
      if (e.target.classList.contains('deleteBtn')) {
        const li = e.target.parentElement;
        doneList.removeChild(li);
      }
    });
  </script>

</body>
</html>

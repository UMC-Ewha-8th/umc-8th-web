<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
      }

      .box1 {
        width: 100px;
        height: 100px;
        background-color: pink;
        transform: rotate(45deg);
        transition: background-color 0.5s;
        margin-top: 40px;
        margin-left: 40px;
      }

      .box1:hover,
      .box1:focus {
        background-color: purple;
      }
    </style>
  </head>

  <body>
    <h1 class="box1"></h1>
    <h1 class="box1"></h1>
    <h1 class="box1"></h1>
  </body>
</html>
